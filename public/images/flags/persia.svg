<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400">
  <!-- Historical Flag of Qajar Iran (1907-1933) -->
  <!-- Tricolor: Green, White, Red with Lion and Sun emblem -->
  
  <!-- Green stripe (top) -->
  <rect width="700" height="133.33" fill="#239f40"/>
  
  <!-- White stripe (middle) -->
  <rect y="133.33" width="700" height="133.34" fill="#ffffff"/>
  
  <!-- Red stripe (bottom) -->
  <rect y="266.67" width="700" height="133.33" fill="#da0000"/>
  
  <!-- Lion and Sun emblem in center -->
  <g transform="translate(350, 200)">
    <!-- Sun -->
    <circle cx="0" cy="-15" r="35" fill="#ffd700" stroke="#c9a500" stroke-width="2"/>
    
    <!-- Sun rays -->
    <g fill="#ffd700" stroke="#c9a500" stroke-width="1">
      <polygon points="0,-52 -5,-38 5,-38" transform="rotate(0)"/>
      <polygon points="0,-52 -5,-38 5,-38" transform="rotate(45)"/>
      <polygon points="0,-52 -5,-38 5,-38" transform="rotate(90)"/>
      <polygon points="0,-52 -5,-38 5,-38" transform="rotate(135)"/>
      <polygon points="0,-52 -5,-38 5,-38" transform="rotate(180)"/>
      <polygon points="0,-52 -5,-38 5,-38" transform="rotate(225)"/>
      <polygon points="0,-52 -5,-38 5,-38" transform="rotate(270)"/>
      <polygon points="0,-52 -5,-38 5,-38" transform="rotate(315)"/>
    </g>
    
    <!-- Lion body (simplified, stylized) -->
    <g fill="#a05a2c" stroke="#704214" stroke-width="2">
      <!-- Lion body -->
      <ellipse cx="-15" cy="20" rx="35" ry="25"/>
      
      <!-- Lion head -->
      <circle cx="-40" cy="5" r="18"/>
      
      <!-- Lion tail -->
      <path d="M 15,15 Q 35,10 45,20 Q 50,25 45,30" fill="none" stroke="#704214" stroke-width="3"/>
      
      <!-- Lion legs -->
      <rect x="-40" y="35" width="8" height="25" rx="3"/>
      <rect x="-25" y="35" width="8" height="25" rx="3"/>
      <rect x="0" y="35" width="8" height="25" rx="3"/>
      <rect x="15" y="35" width="8" height="25" rx="3"/>
    </g>
    
    <!-- Sword (curved) -->
    <g fill="#c0c0c0" stroke="#808080" stroke-width="1.5">
      <path d="M -45,5 Q -55,-5 -60,-20 L -58,-22 Q -53,-8 -43,3 Z" fill="#c0c0c0"/>
      <rect x="-47" y="2" width="4" height="15" rx="1" fill="#704214"/>
    </g>
    
    <!-- Lion mane details -->
    <g fill="#8b4513">
      <circle cx="-48" cy="0" r="5"/>
      <circle cx="-45" cy="-8" r="4"/>
      <circle cx="-35" cy="-10" r="4"/>
      <circle cx="-50" cy="8" r="4"/>
    </g>
    
    <!-- Lion eye -->
    <circle cx="-43" cy="2" r="2" fill="#000000"/>
  </g>
</svg>
