<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <!-- Lithuanian Flag: Yellow-Red-White tricolor (horizontal) -->
  <!-- Historical flag of the Republic of Lithuania (1918-1940) -->
  
  <!-- Yellow stripe -->
  <rect x="0" y="0" width="900" height="200" fill="#FFCC00"/>
  
  <!-- Red stripe -->
  <rect x="0" y="200" width="900" height="200" fill="#C41E3A"/>
  
  <!-- White stripe -->
  <rect x="0" y="400" width="900" height="200" fill="#FFFFFF"/>
</svg>
