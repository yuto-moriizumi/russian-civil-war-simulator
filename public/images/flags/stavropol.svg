<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 3 2">
  <!-- Red field representing Soviet socialist identity -->
  <rect width="3" height="2" fill="#CE1126"/>
  
  <!-- Hammer and sickle in upper left (golden yellow) -->
  <g transform="translate(0.5, 0.5)" fill="#FFD700" stroke="#FFD700" stroke-width="0.05">
    <!-- Hammer head (square) -->
    <rect x="0.15" y="-0.15" width="0.25" height="0.2" fill="#FFD700"/>
    <!-- Hammer handle (line) -->
    <line x1="0.275" y1="0.05" x2="0.275" y2="0.25" stroke="#FFD700" stroke-width="0.04"/>
    
    <!-- Sickle blade (curved shape) -->
    <path d="M -0.2 -0.05 Q -0.3 0 -0.25 0.15 Q -0.2 0.2 -0.1 0.15 Q -0.15 0.05 -0.15 -0.05 Z" fill="#FFD700"/>
  </g>
</svg>
