<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <!-- Red stripe (Armenia) -->
  <rect width="900" height="200" fill="#CE1126"/>
  <!-- White stripe (Georgia) -->
  <rect y="200" width="900" height="200" fill="#FFFFFF"/>
  <!-- Blue stripe (Azerbaijan) -->
  <rect y="400" width="900" height="200" fill="#003580"/>
  <!-- Optional: Add a circle or star in center to represent federation -->
  <circle cx="450" cy="300" r="80" fill="none" stroke="#FFD700" stroke-width="6"/>
  <circle cx="450" cy="300" r="70" fill="none" stroke="#FFD700" stroke-width="3"/>
</svg>
