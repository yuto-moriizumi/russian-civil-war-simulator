<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <!-- Red background - typical Soviet republic flag -->
  <rect width="900" height="600" fill="#CC0000"/>
  
  <!-- Hammer and sickle emblem (simplified) -->
  <g transform="translate(150, 150)">
    <!-- Hammer -->
    <path d="M 0 80 L 20 80 L 20 30 L 40 30 L 40 10 L -10 10 L -10 30 L 10 30 L 10 80 L -10 80 Z" 
          fill="#FFD700" stroke="#000000" stroke-width="1"/>
    
    <!-- Sickle -->
    <path d="M 30 60 Q 70 50 80 20 Q 85 0 70 -5 Q 55 -8 45 5 Q 40 15 42 30 Q 43 40 30 60 Z" 
          fill="#FFD700" stroke="#000000" stroke-width="1"/>
    
    <!-- Industrial symbol: gear/cogwheel (representing industrial regions) -->
    <circle cx="45" cy="45" r="35" fill="none" stroke="#FFD700" stroke-width="8"/>
    <circle cx="45" cy="45" r="15" fill="#FFD700"/>
    
    <!-- Gear teeth -->
    <g fill="#FFD700">
      <rect x="42" y="5" width="6" height="12"/>
      <rect x="42" y="78" width="6" height="12"/>
      <rect x="5" y="42" width="12" height="6"/>
      <rect x="78" y="42" width="12" height="6"/>
      <rect x="18" y="18" width="8" height="8" transform="rotate(45 45 45)"/>
      <rect x="64" y="18" width="8" height="8" transform="rotate(-45 45 45)"/>
      <rect x="18" y="64" width="8" height="8" transform="rotate(-45 45 45)"/>
      <rect x="64" y="64" width="8" height="8" transform="rotate(45 45 45)"/>
    </g>
  </g>
  
  <!-- Text banner with "ДКР" (DKR in Cyrillic) -->
  <g>
    <rect x="350" y="480" width="200" height="80" fill="#FFD700" stroke="#000000" stroke-width="2"/>
    <text x="450" y="535" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
          text-anchor="middle" fill="#CC0000">ДКР</text>
  </g>
</svg>
